{% extends 'base.html' %}
{% block title %}
  <title>Добавления товара</title>
{% endblock %}
{% block h1 %} <h1 class="display-4 fw-bolder">Добавления товара</h1> {% endblock h1 %}
{% block p %} <p class="lead fw-normal text-white-50 mb-0">Текст о стр добавления товара</p>{% endblock p %}


{% block body %}

<div class="container">
  <h1>Добавления</h1>
  <form method="POST">

    <input type="text" class="form-control" name="title"  id="title" placeholder="Название товара"><br>
    <input type="number" class="form-control" name="price"  id="price" placeholder="Цена товара"><br>
    <button class="btn btn-success" type="submit">Добавить товар</button><br>

  </form>
</div>


{% endblock %}
